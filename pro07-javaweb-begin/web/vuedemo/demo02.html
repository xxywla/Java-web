<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/vuedemo.css">
    <script language="JavaScript" src="../js/vue.js"></script>
    <script language="JavaScript">
        window.onload = function () {
            var vue = new Vue({
                "el": "#div0",
                data: {
                    fruitList: [
                        {fname: "苹果", price: 5, fcount: 88, remark: "苹果好吃"},
                        {fname: "西瓜", price: 9, fcount: 77, remark: "西瓜很甜"},
                        {fname: "菠萝", price: 5, fcount: 55, remark: "菠萝不好吃"}
                    ]
                }
            })
        }
    </script>
</head>
<body>
<div id="div0">
    <table>
        <tr>
            <th>名称</th>
            <th>单价</th>
            <th>库存</th>
            <th>评价</th>
        </tr>
        <tr v-for="fruit in fruitList">
            <td>{{fruit.fname}}</td>
            <td>{{fruit.price}}</td>
            <td>{{fruit.fcount}}</td>
            <td>{{fruit.remark}}</td>
        </tr>
    </table>
</div>
</body>
</html>
